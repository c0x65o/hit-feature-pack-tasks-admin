# Feature Pack: tasks-admin
# Admin dashboard for job management

name: tasks-admin
title: HIT Tasks Admin
description: Admin dashboard for job management, execution history, and scheduling

# Route definitions - mapped to React components
routes:
  - path: /admin/tasks
    page: TaskList
    roles: [admin]
  - path: /admin/tasks/executions
    page: AllExecutions
    roles: [admin]
  - path: /admin/ai/traces
    page: AiTraces
    roles: [admin]
  - path: /admin/ai/traces/[requestId]
    page: AiTraceDetail
    roles: [admin]
  - path: /admin/tasks/[name]
    page: TaskDetail
    roles: [admin]
  - path: /admin/tasks/[name]/executions/[id]
    page: TaskExecution
    roles: [admin]

# Navigation contributions - auto-added to shell sidebar
nav:
  - id: tasks
    label: Jobs
    icon: CirclePlay
    group: system
    roles: [admin]
    showWhen: authenticated
    weight: 900
    children:
      - id: tasks-list
        label: Job List
        path: /admin/tasks
        icon: ListChecks
        weight: 100
        roles: [admin]
        showWhen: authenticated
      - id: tasks-executions
        label: Ran Jobs
        path: /admin/tasks/executions
        icon: History
        weight: 110
        roles: [admin]
        showWhen: authenticated

  - id: ai
    label: AI
    icon: Sparkles
    group: system
    roles: [admin]
    showWhen: authenticated
    weight: 905
    children:
      - id: ai-traces
        label: Traces
        path: /admin/ai/traces
        icon: Activity
        weight: 100
        roles: [admin]
        showWhen: authenticated

# Dependencies
requires:
  modules: [tasks]


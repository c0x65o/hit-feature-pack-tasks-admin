# Feature Pack: job-core
# Core job management UI (execution history + scheduling)

name: job-core
title: HIT Jobs
description: Core job management UI: execution history, schedules, and admin tools

# Route definitions - mapped to React components
routes:
  - path: /admin/tasks
    page: TaskList
    roles: [admin]
  - path: /admin/tasks/executions
    page: AllExecutions
    roles: [admin]
  - path: /admin/tasks/[name]
    page: TaskDetail
    roles: [admin]
  - path: /admin/tasks/[name]/executions/[id]
    page: TaskExecution
    roles: [admin]

# Navigation contributions - auto-added to shell sidebar
nav:
  - id: tasks
    label: Jobs
    icon: CirclePlay
    group: system
    roles: [admin]
    showWhen: authenticated
    weight: 900
    children:
      - id: tasks-list
        label: Job List
        path: /admin/tasks
        icon: ListChecks
        weight: 100
        roles: [admin]
        showWhen: authenticated
      - id: tasks-executions
        label: Ran Jobs
        path: /admin/tasks/executions
        icon: History
        weight: 110
        roles: [admin]
        showWhen: authenticated

# Dependencies
requires:
  modules: [tasks]

